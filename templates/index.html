{% load static %}
<head>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<h2>Home</h2>

{% for product in products %}
<div>
    <h4>{{ product.name }}</h4>
    <img src="{{ product.image.url }}">
    <h6>{{ product.price }}</h6>
    <p>{{ product.description }}</p>
</div>
{% endfor %}
